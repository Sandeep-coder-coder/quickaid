{% extends 'base.html' %}

{% block title %}{{ aid.title }}{% endblock %}

{% block content %}
    <h2>{{ aid.title }}</h2>
    <ol>
        {% for step in aid.steps %}
        <li>{{ step }}</li>
        {% endfor %}
    </ol>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
{% endblock %}
